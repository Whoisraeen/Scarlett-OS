name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install toolchain deps
        run: sudo apt-get update && sudo apt-get install -y build-essential nasm qemu-system-x86

      - name: Build kernel and services
        run: |
          make all

      - name: Run unit tests
        run: |
          cd tests
          make run
