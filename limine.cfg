# Limine Configuration for Scarlett OS

# Timeout in seconds
timeout: 0

# Boot immediately - first entry
default_entry: 1

# Output to both serial and graphics
interface_resolution: 800x600
term_backdrop: 008080

# Boot Entries
/Scarlett OS
    protocol: limine
    kernel_path: boot():/kernel.elf

/Scarlett OS (Debug)
    protocol: limine
    kernel_path: boot():/kernel.elf
    cmdline: debug
